<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genmon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Genmon</h1>
    <div id="connection-status">Connecting...</div>

    <div class="game-container">
        <!-- Arena Map -->
        <div id="arena-map">
            <!-- Grid cells will be generated by JS -->
        </div>

        <!-- Player Info & Battle UI -->
        <div class="ui-panel">
            <h2>Your Genmon</h2>
            <div id="player-info">
                <p>Name: <span id="player-genmon-name">-</span></p>
                <p>HP: <span id="player-hp">-</span> / <span id="player-max-hp">-</span></p>
                 <div class="hp-bar-container">
                    <div id="player-hp-bar" class="hp-bar"></div>
                </div>
            </div>

            <hr>

            <h2>Battle</h2>
            <div id="battle-interface" style="display: none;">
                <div id="opponent-info">
                    <h3>Opponent: <span id="opponent-genmon-name">-</span></h3>
                     <p>HP: <span id="opponent-hp">-</span> / <span id="opponent-max-hp">-</span></p>
                     <div class="hp-bar-container">
                         <div id="opponent-hp-bar" class="hp-bar"></div>
                     </div>
                </div>
                 <div id="battle-controls">
                    <p id="battle-turn-indicator">Waiting for battle...</p>
                    <div id="move-buttons" class="move-buttons-grid">
                        <!-- Move buttons generated by JS -->
                    </div>
                 </div>
                <div id="battle-log-container">
                    <h3>Battle Log</h3>
                    <ul id="battle-log">
                        <!-- Log messages added by JS -->
                    </ul>
                </div>
            </div>
             <button id="start-battle-button">Look for Battle</button> <!-- Simple battle start trigger -->
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
